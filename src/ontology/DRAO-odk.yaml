id: DRAO
title: Domain Resource Application Ontology
github_org: FAIRsharing
repo: domain-ontology
create_obo_metadata: FALSE
license: CC-BY 4.0
uribase: http://www.fairsharing.org/ontology/domain
robot_java_args: '-Xmx16G'
use_templates: TRUE
components:
  products:
    - filename: DRAO-template.owl
      use_template: TRUE
      template_options: --add-prefixes config/context.json
      templates:
        - integration.tsv
import_group:
  # Custom mirrors allow us to use ontofox to bring in smaller subsets of the community ontologies, pre-filtered
  # according to the term attributes we want. See also https://github.com/INCATools/ontology-development-kit/issues/1201
  #
  # The default for annotation_properties is just the first two (label and 0000115), but adding
  # isDefinedBy allows the annotation generated by the annotate-with-source option to remain 
  # in imported OWL files. Adding IAO:0000118 allows synonyms to be retained.
  # See also https://github.com/INCATools/ontology-development-kit/blob/master/docs/project-schema.md
  annotation_properties:
    - rdfs:label
    - IAO:0000115
    - rdfs:isDefinedBy
    - IAO:0000118
  products:
    - id: bfo
      mirror_type: custom
    # IAO: import this straight after BFO to get all necessary high-level terms.
    - id: iao
      mirror_type: custom
    - id: chebi
      mirror_type: custom
    - id: chmo
      mirror_type: custom
    - id: cl
      mirror_type: custom
    - id: clo
      mirror_type: custom
    - id: cmo
      mirror_type: custom
    - id: doid
      mirror_type: custom
    - id: dron
      mirror_type: custom
    - id: edam
#      mirror_from: https://edamontology.org/EDAM.owl
      base_iris:
        - http://edamontology.org/
      mirror_type: custom
    - id: efo
      mirror_type: custom
    - id: envo
      mirror_type: custom
    - id: FBbi
      mirror_type: custom
    - id: FBcv
      mirror_type: custom
    - id: fma
      mirror_type: custom
    - id: go
      mirror_type: custom
    - id: hp
      mirror_type: custom
    - id: mfoem
      mirror_type: custom
    - id: mi
      mirror_type: custom
    - id: mod
      mirror_type: custom
    - id: mp
      mirror_type: custom
    - id: ms
      mirror_type: custom
    - id: ncbitaxon
      mirror_type: custom
# See https://github.com/INCATools/ontology-development-kit/issues/1201
    - id: ncit
